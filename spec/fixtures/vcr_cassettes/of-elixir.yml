        1. Bug fixes\r\n\r\n#### Elixir\r\n\r\n  * [Code] Do not emit invalid code
        when formatting `nil`, `false`, and `true` keys in maps\r\n  * [Kernel] Ensure
        `with` clauses properly unpack \"implicit guards\" (such as matching on the
        struct name)\r\n  * [Kernel] Do not warn if commas are used by themselves
        in `~w`/`~W` sigils\r\n  * [Kernel] Do not validate the `:line` option in
        quote (the validation has been moved to v1.11 to give users more time to update
        their code)\r\n  * [Module] Ensure the code verifier handles the `:erlang.size/1`
        guard properly\r\n\r\n#### Logger\r\n\r\n  * [Logger] Properly handle the
        `report_cb/2` option from Erlang\r\n  * [Logger] Fix truncation for multi-byte
        characters\r\n  * [Logger] Do not rebroadcast messages from remote nodes as
        this is now taken care by Erlang''s logger\r\n\r\n#### ExUnit\r\n\r\n  * [ExUnit]
        Ensure `assert_receive` produces valid exception messages in case of errors\r\n\r\n####
        Mix\r\n\r\n  * [mix release] Make sure the install command (Window specific)
        works on paths with spaces in the name\r\n  * [mix release] Allow using `remote`
